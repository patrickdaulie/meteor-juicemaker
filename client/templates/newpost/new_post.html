<template name="newPost">
  {{#autoForm collection="Posts" id="submitPostForm" type="insert"}}
    <fieldset>
      <legend>Add a Juice</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='body'}}
      {{> afQuickField name='secondbody' rows=6}}
      {{> afQuickField name='category'}}
      {{> afQuickField name='profilePic'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
